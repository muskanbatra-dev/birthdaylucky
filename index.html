<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luck Generator</title>
</head>

<body>
    <h1>Is Your Birthdaty Lucky? 🧐</h1>
    <div class="container">
        <label for="date-of-birth">Date of Birth:</label>
        <br>
        <input type="date" id="date-of-birth">
        <br>
        <label for="lucky-number">Lucky Number:</label>
        <br>
        <input type="number" min="0" id="lucky-number">
        <br>
        <div>
        <button id="check-number">Check Number</button>
        </div>
        <br>
        <span>
        <div id="output-box"disabled></div>
        </span>
    </div>
    <script src="index.js"></script>
</body>

</html>
